package:
  name: ophyd
  version: v0.1.0


source:
  git_url: https://github.com/NSLS-II/ophyd
  git_rev: v0.1.0

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - pyepics
    - pcaspy
    - metadatastore
    - six
    - ipython
    - pyolog
    - boltons

test:
  # Python imports
  imports:
    - ophyd
    - ophyd.controls
    - ophyd.controls.areadetector
    - ophyd.controls.cas
    - ophyd.session
    - ophyd.utils

