package:
    name: pims
    version: {{ environ['GIT_DESCRIBE_TAG'] }}.post{{ environ['GIT_DESCRIBE_NUMBER'] }}

source:
    git_url: https://github.com/soft-matter/pims.git
    git_rev: master

build:
    number: 0
    string: {{ environ.get('GIT_BUILD_STR', '') }}_py{{ py }}

requirements:
    build:
        - python
        - six
        - setuptools
        - tifffile

    run:
        - python
        - six
        - numpy
        - scipy
        - pillow
        - tifffile

test:
    imports:
        - pims

about:
    home: http://soft-matter.github.io/pims/
    license: BSD
