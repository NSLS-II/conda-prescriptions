package:
  name: suitcase
  version: {{ environ.get('GIT_DESCRIBE_TAG', 'v')[1:] }}.post{{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

source:
  git_url: https://github.com/NSLS-II/suitcase.git
  git_rev: master

build:
  number: 0

  # Note that this will override the default build string with the Python
  # and NumPy versions
  string: {{ environ.get('GIT_BUILD_STR', '') }}_py{{ py }}


requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six
    - dataportal
    - h5py
    - numpy

test:
  requires:
    - nslsii_dev_configuration

  imports:
    - suitcase
